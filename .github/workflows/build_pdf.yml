name: Build PDF resume and store on GitHub
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_pdf:
    name: Build PDF resume and store on GitHub
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install resume-cli jsonresume-theme-straightforward
      - name: Workaround for browser issue
        run: >
          echo "RESUME_PUPPETEER_NO_SANDBOX=1" >> $GITHUB_ENV
      - name: Build PDF resume
        run: npx resume export resume.pdf --format pdf --theme straightforward
      - name: Commit PDF resume to repository
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Add PDF resume
          file_pattern: resume.pdf
